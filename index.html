<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superb Calculator</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="screen">
        <div class="result">0</div>
        <div class="calculator"></div>
      </div>
      <div class="txt-blue btn btn-full result">=</div>
      <div class="txt-blue btn cos">cos</div>
      <div class="txt-blue btn sin">sin</div>
      <div class="txt-blue btn tan">tan</div>
      <div class="txt-blue btn sqrt">
        <span
          >x<sup style="font-weight: lighter"><i>n</i></sup></span
        >
      </div>
      <div class="txt-blue btn add">+</div>
      <div class="txt-blue btn subtract">-</div>
      <div class="txt-blue btn multiple">*</div>
      <div class="txt-blue btn divide">รท</div>
      <div class="txt-orange btn ac">ac</div>
      <div class="btn zero">0</div>
      <div class="btn dot">.</div>
      <div class="btn one">1</div>
      <div class="btn two">2</div>
      <div class="btn three">3</div>
      <div class="btn four">4</div>
      <div class="btn five">5</div>
      <div class="btn six">6</div>
      <div class="btn seven">7</div>
      <div class="btn eight">8</div>
      <div class="btn nine">9</div>
      <div class="foot"><small>Siti Aulia Urrahmah</small></div>
      <!-- Comment FROM This if you won't see the badge -->
      <div class="badge">Calculator</div>
      <!-- Comment HERE This if you won't see the badge -->
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
